<div class="main-panel">
    <div class="content-wrapper">
        <div class="row" style="direction:rtl;">

            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">سفارشات آماده ارسال</h4>
                        <p class="card-description"> سفارشات زیر پرداخت شده اند و در انتظار ارسال هستند.
                        </p>

                        <p-table styleClass="p-datatable-gridlines" [value]="Customers" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem','font-family': 'iransans','text-align': 'right' }">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th> نام مشتری </th>
                                    <th> شماره تماس </th>
                                    <th pSortableColumn="orders">تعداد خرید</th>
                                    <th>آخرین خرید</th>
                                    <th> عملیات </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-customer>
                                <tr>
                                    <td>{{ customer.firstName +' '+ customer.lastName }}</td>
                                    <td>{{ customer.phone }}</td>
                                    <td>{{ customer.orders.length }}</td>
                                    <td>{{ customer.lastUpdateDate }}</td>
                                    <td>{{ customer.quantity }}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
