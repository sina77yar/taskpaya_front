<div class="content-wrapper" style="font-family: iransans;">
    <div class="row">
        <div class="col-sm-12">
            <div class="home-tab">

                <div class="tab-content tab-content-basic">
                    <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview">

                        <div class="row">
                            <div class="col-lg-12 d-flex flex-column">


                                <div class="row flex-grow">
                                    <div class="col-12 grid-margin stretch-card">
                                        <div class="card card-rounded">
                                            <div class="card-body" style="direction: rtl;">
                                                <div class="d-sm-flex justify-content-between align-items-start">
                                                    <div>
                                                        <h4 class="card-title card-title-dash">لیست رنگ محصولات</h4>
                                                        <!-- <p class="card-subtitle card-subtitle-dash">You have 50+ new requests</p> -->
                                                    </div>
                                                    <div>
                                                        <button class="btn btn-primary btn-lg text-white mb-0 me-0" type="button" (click)="AddColor()">اضافه کردن رنگ جدید</button>
                                                    </div>
                                                </div>
                                                <div class="table-responsive  mt-1">
                                                    <p-table styleClass="p-datatable-gridlines" [value]="colors" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem','font-family': 'iransans','text-align': 'right' }">
                                                        <ng-template pTemplate="header">
                                                            <tr style="text-align:center">
                                                                <th colspan="4"> رنگ </th>
                                                                <th colspan="1"> عملیات </th>
                                                            </tr>
                                                        </ng-template>
                                                        <ng-template pTemplate="body" let-item>
                                                            <tr >
                                                                <td colspan="4"style="text-align:center">{{ item.colorName}} </td>
                                                               
                                                                <td colspan="1"style="text-align:center">
                                                                    <button class="btn btn-warning btn-sm  text-white mb-0 me-0" type="button" (click)="EditColor(item.id,item.colorName)">ویرایش</button>

                                                                </td>
                                                            </tr>
                                                        </ng-template>
                                                    </p-table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                     
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>







<p-dialog header="افزودن رنگ جدید" [modal]="true" [(visible)]="visible" [style]="{ 'width': '50rem','font-family':'iransans'}">
    <div class="col-md-12 grid-margin stretch-card" dir="rtl">
        <div class="card">
            <div class="card-body">
                <form class="forms-sample">
                    <div class="form-group">
                        <label for="exampleInputUsername1">نام رنگ</label>
                        <input type="text" class="form-control" [(ngModel)]="ColorName" name="ColorName" placeholder="نام رنگ">
                    </div>
          
                    <button type="submit" class="btn btn-primary me-2 m-2"(click)="SubmitNewColor()">ثبت</button>
                    <button class="btn btn-light" (click)="closeModal()">خروج</button>
                </form>
            </div>
        </div>
    </div>
</p-dialog>

<p-dialog header="ویرایش رنگ" [modal]="true" [(visible)]="visibleEdit" [style]="{ 'width': '50rem','font-family':'iransans'}">
    <div class="col-md-12 grid-margin stretch-card" dir="rtl">
        <div class="card">
            <div class="card-body">
                <form class="forms-sample" [formGroup]="editForm">
                    <div class="form-group">
                        <label for="exampleInputUsername1">نام رنگ</label>
                        <input type="text" class="form-control" formControlName="colorName" placeholder="نام رنگ">
                    </div>
          
                    <button type="submit" class="btn btn-primary me-2 m-2" (click)="SubmitEditColor()">ثبت</button>
                    <button class="btn btn-light" (click)="closeModal()">خروج</button>
                </form>
            </div>
        </div>
    </div>
</p-dialog>


<swal #emptyField title="تمامی موارد باید پر شود" position="top-end" icon="error" [showConfirmButton]="false" [timer]="3000">
</swal>
<swal #successFire title="با موفقیت انجام شد" position="top-end" icon="success" [showConfirmButton]="false" [timer]="3000">
</swal>
