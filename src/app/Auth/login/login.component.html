 <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0 pb-5">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo" style="display: flex;justify-content: center;">
              <img src="../../assets/images/logo/Tabalogo.png" alt="logo" style="width: 30%;">
            </div>
            <h4 style="display: flex; justify-content: center;">صفحه ورود مدیریت وبسایت</h4>
            <!-- <h6 class="fw-light">جهت ادامه وارد شوید</h6> -->
            <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="SubmitLoginForm()">
              <div class="form-group">
                <input type="text" formControlName="Phone" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="نام کاربری">
              </div>
              <div class="form-group">
                <input type="password" formControlName="Password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="رمزعبور">
              </div>
              <div class="mt-3 d-grid gap-2">
                <button class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn" type="submit">ورود</button>
              </div>
              <div class="my-2 d-flex justify-content-between align-items-center">
                <!-- <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                </div> -->
                <!-- <a href="#" class="auth-link text-black">Forgot password?</a> -->
              </div>
              <!-- <div class="mb-2 d-grid gap-2">
                <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                  <i class="ti-facebook me-2"></i>Connect using facebook </button>
              </div> -->
              <!-- <div class="text-center mt-4 fw-light"> Don't have an account? <a href="register.html" class="text-primary">Create</a> -->
              <!-- </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
    <swal #usernotfoundSwal title="شماره تلفن یا رمزعبور نادرست است" position="top-end" icon="error" [showConfirmButton]="false" [timer]="3000">
    </swal>
